<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="dist/bundle.js"></script>
    <script src="init.js"></script>
</head>
<body>
  <h1>Truflation test app</h1>
  <button class="enableEthereumButton">Enable Ethereum</button><br />
  Account: <span class="showAccount"></span><br />
  Chain: <span class="showChain"></span><br><br />
  <section id="contract">
    Address: <input type="text" size="50" id="oracle:address" /><br />
    Service: <input type="text" size="50" id="oracle:service" /><br />
    Keypath: <input type="text" size="50" id="oracle:keypath" /><br />
    Abi: <input type="text" size="50" id="oracle:abi" /><br />
    Data:<br> <textarea id="oracle:data"></textarea><br />
    <button type="button" onClick="runOracle();">Run
    Oracle</button><br />
    <span id="oracle:id"></span><br />
    <span id="oracle:output"></span>
  </section>
  <section>
  <p>Echo string:</p>
  <input type="text" size="50" id="address_api" />
  <button type="button" onClick="runEcho();">Echo</button>
  <br />
  <br />
  <div id="output_api"></div>
  </section>
  <section>
    <p>Enter your Ethereum Address:</p>
    <input type="text" size="50" id="address" />
    <button type="button" onClick="getBalance();">Get Balance</button>
    <br />
    <br />
    <div id="output"></div>
    </section>
</body>
</html>
